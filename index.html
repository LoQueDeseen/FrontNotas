<dialog id="crearCategoriaModal">
    <div>
      <h5>Crear Categoría</h5>
      <form id="crearCategoriaForm">
        <div>
          <label for="nombreCategoria">Nombre</label>
          <input type="text" id="nombreCategoria" name="nombreCategoria" required>
        </div>
        <div>
          <label for="estadoCategoria">Estado</label>
          <select id="estadoCategoria" name="estadoCategoria" required>
            <option value="activo">Visible</option>
            <option value="inactivo">Oculto</option>
          </select>
        </div>
        <div>
            <button onclick="window.crearCategoriaModal.close();">Cancelar</button>

          <button type="button" id="guardar">Guardar</button>
        </div>
      </form>
    </div>
  </dialog>
